<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- p.p{$}*20 -->
    <p class="p">1</p>
    <p class="p">2</p>
    <p class="p">3</p>
    <p class="p">4</p>
    <p class="p">5</p>
    <p class="p">6</p>
    <p class="p">7</p>
    <p class="p">8</p>
    <p class="p">9</p>
    <p class="p">10</p>
    <p class="p">11</p>
    <p class="p">12</p>
    <p class="p">13</p>
    <p class="p">14</p>
    <p class="p">15</p>
    <p class="p">16</p>
    <p class="p">17</p>
    <p class="p">18</p>
    <p class="p">19</p>
    <p class="p">20</p>
    <script>
        for (var i = 0; i<document.getElementsByTagName("p").length; i++){
            document.getElementsByTagName("p")[i].onclick = (e) => {
            e.target.innerText *= e.target.innerText
        }}
    </script>


</body>

</html>
